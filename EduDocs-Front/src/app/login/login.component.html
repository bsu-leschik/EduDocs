<div class="oma-section-1">
    <div class="oma-container-1">
        <div class="oma-wrap-1">
            <div class="oma-wrap-2">
                <img src="/assets/fpmi.svg">
            </div>
            <div class="oma-wrap-3">
                <div class="oma-wrap-1-3">
                    <div class="oma-wrap-4"><a routerLink="#" class="oma-wrap-4-1 w-inline-block"><img
                                src="/assets/logo.png" loading="lazy" alt="" class="oma-pic-1"></a></div>
                    <div class="oma-wrap-5">
                        <h2 class="oma-heading-1">Log in</h2>
                        <div class="oma-wrap-6">
                            <div class="oma-form-block-1 w-form">
                                <form id="email-form" name="email-form" data-name="Email Form" method="get"
                                    class="oma-form-1" aria-label="Email Form">
                                    <div class="oma-wrap-7">
                                        <div class="oma-text-1">Username</div>
                                        <input [(ngModel)]="login" type="text" class="oma-imput-1 w-input" maxlength="256"
                                            name="field-2" data-name="Field 2" placeholder="fpm.abacaba" id="field-2"
                                            required="">
                                        <div class="oma-wrap-8">
                                            <div class="oma-text-1">Password</div>
                                            <a href="#" class="oma-link-1" hidden="true">Forgot your password?</a>
                                        </div>
                                        <input [(ngModel)]="password" type="password" pa class="oma-imput-1 w-input"
                                            maxlength="256" name="field" data-name="Field" placeholder="***********"
                                            id="field" required="">
                                        <div (click)="submit()" class="oma-button-1 w-button">Log in</div>
                                    </div>
                                </form>
                                <div class="w-form-done" tabindex="-1" role="region" aria-label="Email Form success">
                                    <div>Thank you! Your submission has been received!</div>
                                </div>
                                <div [hidden]="!error" class="w-form-fail" tabindex="-1" role="region" aria-label="Email Form failure">
                                    <div>Oops! Something went wrong while submitting the form.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="oma-wrap-9">
                        <div class="oma-decor-1"></div>
                        <div routerLink="../" class="oma-text-2">Back</div>
                        <div class="oma-decor-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
